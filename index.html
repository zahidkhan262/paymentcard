<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="img-card">
                <img src="illustration-hero.svg" alt="">
            </div>
            <h1 class="center">Order Summary</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Culpa corporis voluptas tenetur, libero
                pariatur necessitatibus.</p>
                <ul class="inline-list">
                    <li class="music"><ion-icon name="musical-notes"></ion-icon></li>
                    <li class="annual"><h4>Annual plan</h4> <span>$59.99/year</span></li>
                    <li><a href="#">change</a></li>
                </ul>
               <div class="btn">
                <button type="button" id="proceed">Proceed Payment</button>
            </div>
            <div class="btn">
            <button type="button" id="cancel">Cancel Order</button>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
